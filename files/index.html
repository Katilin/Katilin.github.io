
<!DOCTYPE html>
<html>
<head>
    <title>Pet Name Generator</title>
</head>
<body>
    <h1>Welcome to the Pet Name Generator</h1>
    <form action="/generate" method="post">
        <label for="character">What is your favorite Movie Character?</label><br>
        <input type="text" id="character" name="character" required><br><br>

        <label for="activity">What is your favorite activity?</label><br>
        <input type="text" id="activity" name="activity" required><br><br>

        <label for="food_brand_name">What is your favorite food brand name?</label><br>
        <input type="text" id="food_brand_name" name="food_brand_name" required><br><br>

        <label for="gender">Is your Pet male or female? (m/f)</label><br>
        <input type="text" id="gender" name="gender" required><br><br>

        <button type="submit">Generate Pet Name</button>
    </form>
</body>
</html>
